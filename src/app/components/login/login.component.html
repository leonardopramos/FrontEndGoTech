<div class="main">
  <div class="logo-container">
    <img
      src="../../../assets/imagens/logo.jpeg"
      alt="Logo"
      class="logo-image"
    />
  </div>
  <div class="welcome-title">
    <h1>Bem-vindo ao Banco Alpha</h1>
  </div>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="cnpj">Cnpj</label>
        <input
          type="text"
          id="cnpj"
          name="cnpj"
          [(ngModel)]="cnpj"
          mask="00.000.000/0000-00"
          required
        />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          required
          [(ngModel)]="senha"
        />
      </div>
      <button class="login-button" type="submit" (click)="login()">
        Login
      </button>
    </form>
    <p class="create-account-text" (click)="redirectToCadastro()">
      NÃ£o possui uma conta ainda? <br />Criar conta
    </p>
  </div>
</div>
