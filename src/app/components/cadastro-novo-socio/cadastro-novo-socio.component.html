<div class="main">
  <div class="logo-container">
    <img
      src="../../../assets/imagens/logo.jpeg"
      alt="Logo"
      class="logo-image"
    />
  </div>
  <div class="add-new-partner-title">
    <h1>
      Adicionar novo sócio ao Cnpj: <br />
      {{ cnpjModel }}
    </h1>
  </div>
  <div class="form-container">
    <form id="account-form">
      <h2>Dados pessoais</h2>
      <div class="form-columns">
        <div class="form-column">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              required
            />
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              required
              mask="000.000.000-00"
            />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
        </div>
        <div class="form-column">
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input
              type="text"
              id="telefone"
              name="telefone"
              required
              mask="(00) 00000-0009"
            />
          </div>
          <div class="form-group">
            <label for="percentual">Percentual de Participação</label>
            <input
              type="text"
              id="percentual"
              name="percentual"
              required
              mask="099"
              [suffix]="'%'"
              [(ngModel)]="percentualParticipacao"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="create-account-container">
    <button
      type="button"
      class="create-account-button"
      (click)="adicionarSocio()"
    >
      Adicionar sócio
    </button>
  </div>
  <div class="sair-container">
    <button type="button" class="sair-button" (click)="sair()">Sair</button>
  </div>
</div>
