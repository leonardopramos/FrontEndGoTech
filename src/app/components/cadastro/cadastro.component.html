<div class="logo-container">
  <img src="../../../assets/imagens/logo.jpeg" alt="Logo" class="logo-image" />
  <div class="create-account-title">
    <h1>Criar conta Pessoa Jurídica</h1>
  </div>
  <div class="form-container">
    <form id="account-form">
      <h2>Dados pessoais</h2>
      <div class="form-columns">
        <div class="form-column">
          <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <input
              type="text"
              mask="00.000.000/0000-00"
              id="cnpj"
              name="cnpj"
              required
            />
          </div>
          <div class="form-group">
            <label for="faturamento">Faturamento Mensal</label>
            <input
              type="text"
              id="faturamento"
              name="faturamento"
              required
              prefix="R$ "
              mask="separator.2"
              thousandSeparator="."
            />
          </div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              required
              mask="000.000.000-00"
              [(ngModel)]="seuModeloCpf"
            />
          </div>
        </div>
        <div class="form-column">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="percentual">Percentual de Participação</label>
            <input
              type="text"
              id="percentual"
              name="percentual"
              required
              mask="099"
              [suffix]="'%'"
              [(ngModel)]="seuModeloPercentual"
              (input)="validarPercentual($event)"
            />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input
              type="text"
              id="telefone"
              name="telefone"
              required
              mask="(00) 00000-0009"
              [(ngModel)]="seuModeloTelefone"
            />
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required />
          </div>
        </div>
      </div>
    </form>

    <form id="address-form">
      <h2>Endereço</h2>
      <div class="form-columns">
        <div class="form-column">
          <div class="form-group">
            <label for="logradouro">Logradouro</label>
            <input type="text" id="logradouro" name="logradouro" required />
          </div>
          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required />
          </div>
          <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento" />
          </div>
          <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" required />
          </div>
        </div>
        <div class="form-column">
          <div class="form-group">
            <label for="cep">CEP</label>
            <input
              type="text"
              id="cep"
              name="cep"
              required
              mask="00000-000"
              [(ngModel)]="seuModeloCep"
            />
          </div>
          <div class="form-group">
            <label for="pais">País</label>
            <input type="text" id="pais" name="pais" required />
          </div>
          <div class="form-group">
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" required />
          </div>
          <div class="form-group">
            <label for="estado">Estado (UF)</label>
            <input
              type="text"
              id="estado"
              name="estado"
              required
              maxlength="2"
              [(ngModel)]="seuModeloEstado"
              (input)="validarEstado($event)"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="create-account-container">
    <button type="button" class="create-account-button" (click)="criarConta()">
      Criar conta
    </button>
  </div>
  <div class="sair-container">
    <button type="button" class="sair-button" (click)="sair()">
      Sair
    </button>
  </div>
</div>
