<div class="main">
  <div class="logo-container">
    <img
      src="../../../assets/imagens/logo.jpeg"
      alt="Logo"
      class="logo-image"
    />
  </div>
  <div class="email-title">
    <h1>Este é o seu e-mail?</h1>
    <p class="email-content">{{ dadosCnpj.email }}</p>
  </div>
  <div class="options-container">
    <div class="label-option">
      <input
        type="radio"
        class="option-input"
        name="opcao"
        [(ngModel)]="opcao"
        value="sim"
      />
      <span>Sim</span>
    </div>

    <div class="label-option">
      <input
        type="radio"
        class="option-input"
        name="opcao"
        [(ngModel)]="opcao"
        value="nao"
      />
      <span>Não</span>
    </div>

    <ng-container *ngIf="opcao === 'nao'">
      <label for="emailCorreto">Digite seu e-mail correto:</label>
      <input
        type="text"
        id="emailCorretoInput"
        class="input-new-email"
        [(ngModel)]="emailCorreto"
      />
    </ng-container>

    <button class="button-next" (click)="proximoPasso()">Próximo</button>
  </div>
</div>
