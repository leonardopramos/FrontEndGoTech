<div class="main">
  <div class="logo-container">
    <img
      src="../../../assets/imagens/logo.jpeg"
      alt="Logo"
      class="logo-image"
    />
  </div>
  <div class="endereco-title">
    <h1>Adicione o endereço</h1>
  </div>
  <form id="address-form">
    <h2>Endereço</h2>
    <div class="form-columns">
      <div class="form-column">
        <div class="form-group">
          <label for="cep">CEP</label>
          <input
            type="text"
            id="cep"
            name="cep"
            required
            mask="00000-000"
            [(ngModel)]="cepModel"
            (input)="cepModel.length === 8 && preencherEnderecoPorCep(cepModel)"
          />
        </div>
        <div class="form-group">
          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero" required />
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input
            type="text"
            id="bairro"
            name="bairro"
            required
            [(ngModel)]="neighborhoodModel"
          />
        </div>
        <div class="form-group">
          <label for="estado">Estado (UF)</label>
          <input
            type="text"
            id="estado"
            name="estado"
            required
            maxlength="2"
            [(ngModel)]="stateModel"
            (input)="validarEstado($event)"
          />
        </div>
      </div>
      <div class="form-column">
        <div class="form-group">
          <label for="logradouro">Logradouro</label>
          <input
            type="text"
            id="logradouro"
            name="logradouro"
            required
            [(ngModel)]="logradouroModel"
          />
        </div>
        <div class="form-group">
          <label for="complemento">Complemento</label>
          <input
            type="text"
            id="complemento"
            name="complemento"
            [(ngModel)]="complementModel"
          />
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input
            type="text"
            id="cidade"
            name="cidade"
            required
            [(ngModel)]="cityModel"
          />
        </div>

        <div class="form-group">
          <label for="pais">País</label>
          <input type="text" id="pais" name="pais" required />
        </div>
      </div>
    </div>
  </form>
  <button class="button-next" (click)="proximoPasso()">Próximo</button>
</div>
